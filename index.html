<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToVue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="./js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">

        <ul class="col-8 container">

            <li class="list-group-item d-flex justify-content-between align-items-start" v-for="(event,index) of todo">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{event.text}}</div>
                </div>
            <span class="badge rounded-pill p-2 m-2" :class="(event.done) ? 'bg-success' : 'bg-danger' "
            @click="eventChecked(index)">{{event.content}}</span>
            <span class="badge rounded-pill bg-danger" :class="(event.done) ? 'd-inline-block' : 'd-none' "
            @click="eventChecked(index)">x</span>
        </li>

        </ul>

    </div>


</body>
</html>
